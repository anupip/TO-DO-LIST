<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <div class="container">
        <div class="todo">

        </div>
    </div>
    <script src="SCRIPT.JS"></script>
</body>
</html>
